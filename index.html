<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <section id="title">
    <div id="nav">
      <nav>
        <div class="nav-main">
          
          <div class="logo">
            <h1>calc</h1>
          </div>
          <div class="nav-main2">
            <p>THEME</p>
  
            <div>
              <label for="theme">1 &Tab; 2 &Tab;  3</label><br>
              
              <input id="theme" type="range" min="1" max="3" step="1" value="1">
            
            </div>
        </div>

        </div>
        
      </nav>
    </div>

    <div type="input" id="calc-input">0</div>

    <div id="calc-buttons">
      <div class="calc-btn-1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="operator">DEL</button>
      </div>

      <div class="calc-btn-1">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>

      <div class="calc-btn-1">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button >-</button>
      </div>
      
      <div class="calc-btn-1">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button >x</button>
      </div>

      <div class="calc-btn">
        <button id="reset">RESET</button>
        <button id="equals">=</button>
      </div>

      
      

    </div>

  </section>
  


  
  <div class="attribution">
     <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Challenge by Frontend Mentor</a>. 
     <a href="#">Coded by Tinsel19</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
